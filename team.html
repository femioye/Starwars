<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Team - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>My Team Express</h1>
            <h3>This is the best team ever created on the planet!</h3>
            <hr>
            <button type="button" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-plus"></span> Check it out!</button>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Character Search</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                                <span class="glyphicon glyphicon-search"></span> Deep down within you. You know this is a fact.</button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Character Statistics</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name">CoolJay</h2>
                            <div id="stats">
                                <h3>
                                    <strong>Role:</strong>
                                    <span id="role">Code Master</span>
                                </h3>
                                <h3>
                                    <strong>Age:</strong>
                                    <span id="age">88</span>
                                </h3>
                                <h3>
                                    <strong>Force Points:</strong>
                                    <span id="force-points">1600</span>
                                </h3>
                            </div>

                        </div>


    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            // QUESTION: What does $.get do? What are the parameters it is expecting?
            $.get("/api/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                }
                else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>

</body>

</html>
